<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Email Sender</h1>
        <form id="email-form" action="/api/send-email" method="POST">
            <div class="form-group">
                <label for="emails">Emails (comma-separated):</label>
                <input type="text" id="emails" name="emails" required>
            </div>

            <div class="form-group">
                <label for="names">First Names (comma-separated):</label>
                <input type="text" id="names" name="names" required>
            </div>

            <div class="form-group">
                <label for="subject">Email Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="body">Email Body:</label>
                <textarea id="body" name="body" rows="10" required></textarea>
            </div>

            <button type="submit">Send Emails</button>
        </form>
    </div>

    <!-- JavaScript for handling form submission -->
    <script>
        const form = document.getElementById('email-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submission

            // Get form data
            const formData = new FormData(form);
            const data = {
                emails: formData.get('emails'),
                names: formData.get('names'),
                subject: formData.get('subject'),
                body: formData.get('body')
            };

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // Display success message
                if (response.ok) {
                    alert(result.message); // Show success message in alert box
                } else {
                    alert('Failed to send emails: ' + result.error); // Show error message
                }

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending emails.');
            }
        });
    </script>
</body>
</html>
